<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hire Me</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaqueries.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
  
   <section class="contact">
    <div class="contact-form">
        <h1>Contact <span>Us</span></h1>
        <p>If you have any questions, feedback, or simply want to connect, don't hesitate to reach out.</p>
        <form action="">
            <input type="text" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <textarea name="text" cols="30" rows="10" placeholder="Your message" required></textarea>
            
        </form>
        <input type="submit" name="" value="Submit" class="btn btn-color-1">
        <button class="btn btn-color-1contact" onclick="location.href='index.html'">Return</button>
    </div>
    <div class="contact-img">
        <img src="./assets/ryan.jpg">

    </div>
   </section>

    <script src="script.js"></script>
</body>
</html>
